# Ansible Inventory - Multi-Environment
# Usage staging: ansible-playbook -i inventory/hosts.ini playbooks/security-baseline.yml --limit=staging --tags=staging
# Usage production: ansible-playbook -i inventory/hosts.ini playbooks/security-baseline.yml --limit=production

[production]
gateway-prod ansible_host=HETZNER_IP_HERE ansible_user=deploy ansible_port=22

[production:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/hetzner_deploy_key

# Staging (local Docker simulation)
[staging]
hetzner-sim ansible_connection=docker

[all:vars]
domain=techcitizen.it
cloudflare_zone_id=CLOUDFLARE_ZONE_ID_HERE
cloudflare_api_token=CLOUDFLARE_API_TOKEN_HERE
