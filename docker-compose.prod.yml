# Docker Compose - Production Deployment
# High-availability configuration with persistent data

services:
  # API Gateway
  gateway:
    image: tech-citizen/gateway:${VERSION:-latest}
    container_name: gateway
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - '${SERVER_PORT:-3000}:3000'
    volumes:
      - gateway-logs:/app/logs
    networks:
      - prod-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      keycloak:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # Reverse Proxy + TLS
  caddy:
    image: caddy:2-alpine
    container_name: prod-caddy
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - '${CADDY_HTTP_PORT:-80}:80'
      - '${CADDY_HTTPS_PORT:-443}:443'
    volumes:
      - ./infrastructure/caddy/Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      - caddy-logs:/var/log/caddy
    networks:
      - prod-network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://127.0.0.1/health']
      interval: 30s
      timeout: 5s
      retries: 3

  # Keycloak (HA)
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: prod-keycloak
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${DATABASE_USER}
      KC_DB_PASSWORD: ${DATABASE_PASSWORD}
      KC_HOSTNAME: ${DOMAIN}
      KC_PROXY: edge
      KC_HEALTH_ENABLED: 'true'
      KC_METRICS_ENABLED: 'true'
    ports:
      - '${KEYCLOAK_PORT:-8080}:8080'
    volumes:
      - ./infrastructure/keycloak/realm-export.json:/opt/keycloak/data/import/realm-healthcare-domain.json:ro
      - keycloak-data:/opt/keycloak/data
    command:
      - start
      - --optimized
      - --import-realm
    networks:
      - prod-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'exec 3<>/dev/tcp/127.0.0.1/8080 && echo -e "GET /health/ready HTTP/1.1\nhost: 127.0.0.1:8080\n" >&3 && timeout --preserve-status 1 cat <&3 | grep -m 1 status | grep -m 1 UP',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    depends_on:
      postgres:
        condition: service_healthy

  # Redis (Primary + Replica)
  redis:
    image: redis:7-alpine
    container_name: prod-redis
    restart: unless-stopped
    env_file:
      - .env.production
    command:
      - redis-server
      - --appendonly
      - 'yes'
      - --requirepass
      - ${REDIS_PASSWORD}
      - --maxmemory
      - 512mb
      - --maxmemory-policy
      - allkeys-lru
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis-data:/data
    networks:
      - prod-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL (Primary)
  postgres:
    image: postgres:16-alpine
    container_name: prod-postgres
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - prod-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # RabbitMQ (Message Broker)
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: prod-rabbitmq
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - prod-network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prod-prometheus
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - '${PROMETHEUS_PORT:-9090}:9090'
    volumes:
      - ./infrastructure/prometheus/prometheus.prod.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-30d}'
    networks:
      - prod-network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:9090/-/healthy']
      interval: 30s
      timeout: 5s
      retries: 3

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:11.3.0
    container_name: prod-grafana
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - '${GRAFANA_PORT:-3001}:3000'
    volumes:
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    networks:
      - prod-network
    healthcheck:
      test:
        ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - prometheus

  # Loki (Logs)
  loki:
    image: grafana/loki:3.0.0
    container_name: prod-loki
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - '3100:3100'
    volumes:
      - ./infrastructure/loki/loki-prod.yml:/etc/loki/loki.yml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/loki.yml
    networks:
      - prod-network

volumes:
  gateway-logs:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
  caddy-logs:
    driver: local
  keycloak-data:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local
  rabbitmq-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

networks:
  prod-network:
    name: tech-citizen-prod
    driver: bridge
