# Prometheus Configuration
# Purpose: Scrape metrics from Platformatic Watt gateway

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    project: 'api-gateway-suite'

# Alertmanager configuration (commented for now - no alerts defined)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files (create when needed)
rule_files:
  # - 'alerts/*.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Platformatic Watt Gateway
  - job_name: 'api-gateway'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['gateway:3042']
        labels:
          service: 'gateway'
          component: 'platformatic-watt'

    # Relabel instance to service name
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-gateway'

  # Caddy metrics (if exposed)
  - job_name: 'caddy'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['caddy:2019']
        labels:
          service: 'reverse-proxy'
          component: 'caddy'
