---
# Docker Installation Playbook
# Installs Docker Engine + Docker Compose on Ubuntu/Debian
# Based on official Docker documentation
# Tags: staging, production (funziona su entrambi)

- name: Install Docker Engine
  hosts: all
  become: true
  gather_facts: true

  vars:
    docker_compose_version: '2.24.0' # Update as needed
    is_production: "{{ 'production' in group_names }}"
    is_staging: "{{ 'staging' in group_names }}"

  pre_tasks:
    - name: Check OS compatibility
      assert:
        that:
          - ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"
        fail_msg: 'This playbook only supports Ubuntu/Debian'

  tasks:
    # ========================================
    # 1. Install prerequisites
    # ========================================
    - name: Install required packages
      tags: [staging, production, docker]
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    # ========================================
    # 2. Add Docker GPG key and repository
    # ========================================
    - name: Create keyrings directory
      tags: [staging, production, docker]
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
        keyring: /etc/apt/keyrings/docker.gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: >
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg]
          https://download.docker.com/linux/{{ ansible_distribution | lower }}
          {{ ansible_distribution_release }} stable
        state: present
        filename: docker

    # ========================================
    # 3. Install Docker Engine
    # ========================================
    - name: Install Docker packages
      tags: [staging, production, docker]
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
        state: present
        update_cache: true

    # ========================================
    # 4. Configure Docker daemon
    # ========================================
    - name: Create Docker daemon config
      tags: [staging, production, docker]
      copy:
        dest: /etc/docker/daemon.json
        content: |
          {
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "10m",
              "max-file": "3"
            },
            "metrics-addr": "0.0.0.0:9323",
            "experimental": false,
            "live-restore": true
          }
      notify: restart docker

    # ========================================
    # 5. Install Docker Compose
    # ========================================
    - name: Download Docker Compose
      tags: [staging, production, docker]
      get_url:
        url: https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Verify Docker Compose installation
      command: docker-compose --version
      register: compose_version
      changed_when: false

    # ========================================
    # 6. Add deploy user to docker group
    # ========================================
    - name: Add deploy user to docker group
      user:
        name: deploy
        groups: docker
        append: true

    # ========================================
    # 7. Enable Docker service
    # ========================================
    - name: Enable Docker service
      service:
        name: docker
        enabled: true
        state: started

    # ========================================
    # 8. Verify installation
    # ========================================
    - name: Run Docker hello-world test
      command: docker run --rm hello-world
      register: docker_test
      changed_when: false

    - name: Display Docker test result
      debug:
        msg: 'Docker installation successful: {{ docker_test.stdout }}'

  handlers:
    - name: restart docker
      service:
        name: docker
        state: restarted
