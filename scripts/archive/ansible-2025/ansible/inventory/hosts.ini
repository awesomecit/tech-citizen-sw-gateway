# Ansible Inventory - Multi-Environment
# IMPORTANT: Source environment variables before running Ansible
#   source ~/secrets/production.env
#   ansible-playbook -i inventory/hosts.ini playbooks/bootstrap.yml --limit=production

[production]
# Server IP loaded from PRODUCTION_SERVER_IP environment variable
# Set via: export PRODUCTION_SERVER_IP="your_ip_here"
# If not set, will use default "localhost" (will fail SSH)
gateway-prod ansible_host=REPLACE_WITH_IP ansible_user=root ansible_port=22

[production:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/hetzner_techcitizen

# Staging environment - Used only for tagged releases testing
# Uncomment when needed for pre-production validation
# [staging]
# hetzner-sim ansible_connection=docker

[all:vars]
# All sensitive values loaded from environment variables via group_vars
# See:
#   - ansible/inventory/group_vars/production.yml
#   - ansible/inventory/group_vars/staging.yml
