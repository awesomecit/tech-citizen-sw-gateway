# Docker Compose - Minimal Infrastructure
# Services: Caddy (reverse proxy), Prometheus, Grafana
# Philosophy: YAGNI - add Redis/RabbitMQ/PostgreSQL only when needed

services:
  # Reverse Proxy + TLS Termination
  caddy:
    image: caddy:2-alpine
    # container_name removed - COMPOSE_PROJECT_NAME handles prefixing (gateway-*, gateway-test-*, gateway-staging-*)
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${CADDY_HTTP_PORT:-80}:80' # HTTP (Let's Encrypt validation)
      - '${CADDY_HTTPS_PORT:-443}:443' # HTTPS
      - '${CADDY_ADMIN_PORT:-2019}:2019' # Admin API
    volumes:
      - ./infrastructure/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      - caddy-logs:/var/log/caddy
    networks:
      - gateway-network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://127.0.0.1:80/health']
      interval: 10s
      timeout: 5s
      retries: 3

  # Metrics Collection
  prometheus:
    image: prom/prometheus:v2.54.1
    # container_name removed - COMPOSE_PROJECT_NAME handles prefixing
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${PROMETHEUS_PORT:-19090}:9090'
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - gateway-network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:9090/-/healthy']
      interval: 10s
      timeout: 5s
      retries: 3

  # Metrics Visualization
  grafana:
    image: grafana/grafana:11.3.1
    # container_name removed - COMPOSE_PROJECT_NAME handles prefixing
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${GRAFANA_PORT:-3000}:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - gateway-network
    depends_on:
      - prometheus
    healthcheck:
      test:
        ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000/api/health']
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  gateway-network:
    driver: bridge
    # No fixed subnet - let Docker assign dynamically to avoid conflicts with multiple environments

volumes:
  caddy-data:
    driver: local
  caddy-config:
    driver: local
  caddy-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
