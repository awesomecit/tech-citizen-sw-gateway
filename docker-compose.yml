# Docker Compose - Minimal Infrastructure
# Services: Caddy (reverse proxy), Prometheus, Grafana
# Philosophy: YAGNI - add Redis/RabbitMQ/PostgreSQL only when needed

services:
  # Reverse Proxy + TLS Termination
  caddy:
    image: caddy:2-alpine
    container_name: gateway-caddy
    restart: unless-stopped
    ports:
      - '18080:8080' # HTTP (redirects to HTTPS) - mapped to 18080 to avoid conflicts
      - '18443:8443' # HTTPS - mapped to 18443 to avoid conflicts
      - '12019:2019' # Admin API (localhost only)
    volumes:
      - ./infrastructure/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      - caddy-logs:/var/log/caddy
    networks:
      - gateway-network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:2019/config/']
      interval: 10s
      timeout: 5s
      retries: 3

  # Metrics Collection
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: gateway-prometheus
    restart: unless-stopped
    ports:
      - '19090:9090' # Mapped to 19090 to avoid conflicts
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - gateway-network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:9090/-/healthy']
      interval: 10s
      timeout: 5s
      retries: 3

  # Metrics Visualization
  grafana:
    image: grafana/grafana:11.3.1
    container_name: gateway-grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - gateway-network
    depends_on:
      - prometheus
    healthcheck:
      test:
        ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000/api/health']
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  gateway-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  caddy-data:
    driver: local
  caddy-config:
    driver: local
  caddy-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
